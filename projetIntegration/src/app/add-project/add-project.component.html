<body>
    
<div class="form-container">
    <h1>New Project</h1>
    <form (ngSubmit)="submitForm()" class="max-w-lg mx-auto">
        <div class="form-group">
            <label for="name">Project Name</label>
            <input type="text" id="name" name="name" [(ngModel)]="projectName">
        </div>
        <div class="form-group">
            <label for="description">Project Description</label>
            <input type="text" id="description" name="description" [(ngModel)]="projectDescription">
        </div>
        <button type="submit">Add Project</button>
    </form>
</div>
</body>
